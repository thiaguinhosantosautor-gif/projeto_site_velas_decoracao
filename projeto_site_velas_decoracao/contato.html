<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato – Aroma & Gesso</title>
    <!-- mesma estrutura de fontes e css -->
</head>
<body>
    <header>...</header>

    <section class="pagina-titulo">
        <div class="container">
            <h1>Entre em Contato</h1>
            <p>Estamos prontos para atender você</p>
        </div>
    </section>

    <section class="contato">
        <div class="container">
            <div class="contato-info">
                <h2>Informações</h2>
                <p><i class="fas fa-map-marker-alt"></i> Rua das Flores, 123 – São Paulo/SP</p>
                <p><i class="fas fa-phone-alt"></i> (11) 99999-9999</p>
                <p><i class="fab fa-whatsapp"></i> (11) 98888-7777</p>
                <p><i class="fas fa-envelope"></i> contato@aromagesso.com</p>
                <h3>Horário de Atendimento</h3>
                <p>Segunda a Sexta: 9h – 18h<br>Sábado: 9h – 13h</p>
            </div>
            <div class="contato-form">
                <h2>Envie uma mensagem</h2>
                <form id="form-contato">
                    <input type="text" placeholder="Seu nome" required>
                    <input type="email" placeholder="Seu e-mail" required>
                    <input type="tel" placeholder="WhatsApp (opcional)">
                    <textarea placeholder="Sua mensagem" rows="5" required></textarea>
                    <button type="submit" class="btn">Enviar</button>
                </form>
                <p id="form-feedback" style="display:none;">Mensagem enviada! Em breve responderemos.</p>
            </div>
        </div>
    </section>

    <section class="mapa">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197496164667!2d-46.6542689!3d-23.5613546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1620000000000!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>...</footer>

    <script src="assets/js/script.js"></script>
    <script>
        document.getElementById('form-contato').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulação de envio
            document.getElementById('form-feedback').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
